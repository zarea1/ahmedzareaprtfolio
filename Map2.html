<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMZ Map Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column; /* Stack title and gallery */
      align-items: center; /* Center horizontally */
      height: 100vh;
      overflow: hidden; /* Prevent scrolling on body */
    }

    /* Header Section */
    .header {
      text-align: center;
      margin: 20px 0; /* Space around header */
    }

    .header img {
      max-width: 100px; /* Logo size */
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      overflow-y: auto; /* Enable vertical scrolling */
      width: 80vw; /* Width of the gallery container */
      height: 80vh; /* Height of the gallery container */
      border: 2px solid #ddd; /* Border around gallery */
      border-radius: 15px; /* Rounded corners */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Shadow for depth */
      background-color: white; /* Background for gallery */
      position: relative; /* Position for modal */
    }

    .gallery-item {
      width: calc(50% - 10px); /* Two large images side by side */
      margin: 5px; /* Margin between images */
      position: relative;
      overflow: hidden;
      border-radius: 15px;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
      cursor: pointer; /* Pointer on hover */
    }

    .gallery-item:hover img {
      transform: scale(1.05); /* Slight zoom on hover */
    }

    /* Modal Styles */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9); /* Black background with opacity */
      opacity: 0;
      transition: opacity 0.5s ease; /* Fade in/out effect */
    }

    .modal-content {
      display: flex;
      flex-direction: column; /* Stack title and image */
      justify-content: center;
      align-items: center;
      margin: 5% auto;
      max-width: 90vw; /* Width less than full screen */
      max-height: 90vh; /* Height less than full screen */
      transform: scale(0.5); /* Start small */
      transition: transform 0.5s ease; /* Zoom effect */
    }

    .modal-title {
      color: white; /* White color for title */
      font-weight: bold; /* Bold title */
      margin-bottom: 20px; /* Space below title */
      text-align: center; /* Center title */
	  font-size: 28px; /* Increase font size */
    }

    .modal-content img {
      width: 200%;
      height: auto;
      max-width: 100%; 
      max-height: 180vh; /* Limit height */
      box-shadow: 0 30px 20px rgba(0, 0, 0, 0.5); /* 3D Shadow effect */
      border-radius: 20px; /* Rounded corners */
    }

    /* Close Button */
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #999;
      text-decoration: none;
      cursor: pointer;
    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
      .gallery-item {
        width: calc(100% - 10px); /* Single column on small screens */
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <img src="amz.png" alt="Logo"> <!-- Replace with your logo -->
  </div>

  <!-- Gallery Section -->
  <div class="gallery-container">
    <div class="gallery-item">
      <img src="maps2/lego mad.png" alt="Image 1" onclick="openModal(this.src, 'Lego map of Madagascar')">
    </div>
    <div class="gallery-item">
      <img src="maps2/LULC.png" alt="Image 2" onclick="openModal(this.src, 'LULC of the country of Eswatini')">
    </div>
    <div class="gallery-item">
      <img src="maps2/output_34.png" alt="Image 3" onclick="openModal(this.src, 'Some maps of the African continent's surveying project')">
    </div>
    <div class="gallery-item">
      <img src="maps2/output_39.png" alt="Image 4" onclick="openModal(this.src, 'Some maps of the African continent's surveying project')">
    </div>
    <div class="gallery-item">
      <img src="maps2/TORONTO.png" alt="Image 5" onclick="openModal(this.src, 'Minimalist Map Posters')">
    </div>
    <div class="gallery-item">
      <img src="maps2/Napoli.png" alt="Image 6" onclick="openModal(this.src, 'Minimalist Map Posters')">
    </div>
	<div class="gallery-item">
      <img src="maps2/barcelona.png" alt="Image 6" onclick="openModal(this.src, 'Minimalist Map Posters')">
    </div>
	<div class="gallery-item">
      <img src="maps2/Day 2.png" alt="Image 6" onclick="openModal(this.src, 'A drawing of the Gardenia City area')">
    </div>
	<div class="gallery-item">
      <img src="maps2/Day1.png" alt="Image 6" onclick="openModal(this.src, 'Contour map of Mount Bay in TÃ¼rkiye')">
    </div>
	<div class="gallery-item">
      <img src="maps2/Day 4.png" alt="Image 6" onclick="openModal(this.src, 'Pollution areas in Asia')">
    </div>

    <!-- Add more images as needed -->
  </div>

  <!-- Modal Section -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <div id="modalTitle" class="modal-title"></div> <!-- Title for modal -->
      <img id="modalImage" alt="Enlarged Image">
    </div>
  </div>

  <!-- JavaScript for Modal -->
  <script>
    // Function to open modal
    function openModal(src, title) {
      var modal = document.getElementById("myModal");
      var modalImage = document.getElementById("modalImage");
      var modalTitle = document.getElementById("modalTitle");
      modal.style.display = "block";
      modalImage.src = src;
      modalTitle.innerText = title; // Set the title for the modal
      setTimeout(function() {
        modal.style.opacity = 1; // Fade in effect
      }, 10);
    }

    // Function to close modal
    function closeModal() {
      var modal = document.getElementById("myModal");
      modal.style.opacity = 0; // Fade out effect
      setTimeout(function() {
        modal.style.display = "none";
      }, 500); // Wait for the fade out effect
    }

    // Close modal when clicking outside of the modal content
    window.onclick = function(event) {
      var modal = document.getElementById("myModal");
      if (event.target == modal) {
        closeModal();
      }
    }
  </script>

</body>
</html>
